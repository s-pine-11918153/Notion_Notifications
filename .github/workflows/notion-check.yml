name: Notion Update Check

on:
  schedule:
    - cron: '0 0 * * *'  # ãƒ­ãƒ³ãƒ‰ãƒ³æ™‚é–“0æ™‚å®Ÿè¡Œï¼ˆæ—¥æœ¬æ¯æ—¥æœ9æ™‚ã«å®Ÿè¡Œï¼‰
  workflow_dispatch:      # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  check-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Run Notion update checker
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ secrets.REPO }}
          ISSUE_NUMBER: ${{ secrets.ISSUE_NUMBER }}
        run: python check_notion.py


      # ğŸ‘‡ Notion Update Check ã®å¤ã„å±¥æ­´ã‚’å‰Šé™¤ï¼ˆæœ€æ–°10ä»¶ã ã‘æ®‹ã™ï¼‰
      - name: Cleanup old workflow runs
        run: |
          gh run list --workflow "Notion Update Check" --limit 100 --json databaseId -q '.[10:] | .[].databaseId' | \
          xargs -r -I{} gh run delete {}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}