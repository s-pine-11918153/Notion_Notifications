name: Notion Update Check

on:
  schedule:
    - cron: '0 0 * * *'  # ロンドン時間0時実行（日本毎日朝9時に実行）
  workflow_dispatch:      # 手動実行も可能

jobs:
  check-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Run Notion update checker
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ secrets.REPO }}
          ISSUE_NUMBER: ${{ secrets.ISSUE_NUMBER }}
        run: python check_notion.py


      # ★ 実行履歴の古いものを削除するステップを追加
      - name: Cleanup old workflow runs
        run: |
          # 最新10件を残して、それ以外を削除
          gh run list --limit 100 --json databaseId -q '.[10:] | .[].databaseId' | \
          xargs -r -I{} gh run delete {}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
